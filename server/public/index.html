<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="nickName-container" class="center">
        <section class="nk-name-mid center">
            <input type="text" name="nickName" id="nickName" placeholder="Enter your Nickname">
            <button id="nkSubmitBtn">SUBMIT</button>
        </section>
    </div>
    <div class="main-container">
        <h1 id="brand-name">Rocketman</h1>
        <div class="mid-container">
            <section class="msg-container center">
                <section class="content">
                    <section id="output"></section>
                    <section id="status"></section>
                </section>
            </section>
            <section class="data-container">
                <input id="msg" type="text" name="msgBox">
                <button id="btn">SEND</button>
            </section>
        </div>
    </div>
</body>
<script src="./scripts/chat.js"></script>
